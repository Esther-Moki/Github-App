<h1 class="text-center" class="topHeader">GITHUB</h1>

<div class="container">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header bg-secondary text-white">
          <h2>Github User Search</h2>
        </div>
        <div class="card-body">
          <form (onSubmit) = "searchUser()">
            <div class="form-group">
              <input type="text" [(ngModel)]="githubUser" name= "user" class="form-control" placeholder="Enter your Github name"><br>
              <input type="submit" class="btn btn-primary" value="Search">
            </div>
          </form>
        </div>

      </div>

    </div>
  </div>
  <!-- <p *ngFor="let user of users" >{{ user.username}}</p> -->
</div>
